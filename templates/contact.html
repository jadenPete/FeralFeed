
{% set title = "Contact" %}
{% extends "base.html" %}
{% block body %}


<br>
<h1 class="title">We are here to help!</h1>
<br>
<p class="title">Please send your message below. We will get back to you at the earliest.</p>

<form action="https://formsubmit.co/infoferalfeed@gmail.com" id="contact_form" name="contact_form" method="post">
    <div class="row">
        <div class="col">
            <!-- Please change the3 localhost and port number to your public p-age EX: http://webpages.charlote.edu/user/thankyou-->
            <input type="hidden"  name="_next" value="http://127.0.0.1:5000/thankyou">

            <label>First Name</label>
            <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="col">
            <label>Last Name</label>
            <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
    </div>
    <div class="row m-auto">
        <div class="col">
            <label for="email">Email address</label>
            <input type="email" required maxlength="50" class="form-control" id="email" name="email"
                placeholder="name@example.com" required>


        </div>
        <div class="col m-auto">
            <label for="phone_input">Phone</label>
            <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                placeholder="Phone">
        </div>
    </div>


    <div class="message m-auto">
        <label for="message">  Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here." required></textarea>

    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary px-5 btn-lg align-content-center justify-content-center">Submit</button>
</div>
    </div>
</form>
{%endblock%}
